    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in-down': 'fadeInDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-left': 'slideInLeft 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slideInRight 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'zoom-in': 'zoomIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              zoomIn: {
                 '0%': { opacity: '0', transform: 'scale(0.95)' },
                 '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pop: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              bebas: ['"Bebas Neue"', 'sans-serif'],
              anton: ['Anton', 'sans-serif'],
              lobster: ['Lobster', 'cursive'],
              oswald: ['Oswald', 'sans-serif'],
              playfair: ['"Playfair Display"', 'serif'],
              mono: ['"Roboto Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-50: #f0fdfa;
        --brand-100: #ccfbf1;
        --brand-200: #99f6e4;
        --brand-300: #5eead4;
        --brand-400: #2dd4bf;
        --brand-500: #14b8a6;
        --brand-600: #0d9488;
        --brand-700: #0f766e;
        --brand-800: #115e59;
        --brand-900: #134e4a;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Global styles to ensure visibility */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      
      /* Enhanced Gesture System */
      .gesture {
        transition-property: transform, box-shadow, background-color, border-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      .gesture:hover {
        transform: translateY(-2px) scale(1.01);
      }
      .gesture:active {
        transform: scale(0.96);
      }

      /* Subtle hover lift without scale */
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .hover-lift:hover {
        transform: translateY(-4px);
      }

    </style>
